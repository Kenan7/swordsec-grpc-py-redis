version: "3.3"

services:
    redis:
        image: "redis:alpine"
        
        ports:
            - 6379:6379
            
        networks:
            - microservices

    client:
        build: client # ./client
        
        networks:
            - microservices

        volumes:
            - ./protobufs:/service/protobufs

        depends_on:
            - server

    server:
        build: server # ./server
        
        networks:
            - microservices

        volumes:
            - ./protobufs:/service/protobufs

        depends_on:
            - redis

    worker:
        build: worker # ./worker

        networks:
            - microservices

        environment:
            - REDIS_HOST=redis
            - REDIS_PORT=6379

        depends_on:
            - server
            - redis

